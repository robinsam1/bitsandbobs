<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Carbon footprint calculator</h1>
    <h2>Complete form for a daily carbon footprint</h2>
    <form action="." method="POST">
        <b>Driving distance</b> (km):
	<input type="text" name="driving">
	<br />
        <b>Diet type</b>: 
	<select name="diet">
		<option value="meat">Meat eater</option>
		<option value="white">White meat eater</option>
		<option value="vegetarian">Vegetarian</option>
		<option value="vegan">Vegan</option>
	</select>
        <br />
	<input type="submit" name="my-form" value="Send">
    </form>
</body>
</html>
